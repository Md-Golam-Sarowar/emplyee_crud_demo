<div class="container col-md-6 bg-light">

    <form (ngSubmit)="SearchEmployeeData()">
        <div class="form-row mt-3">
            <div class="form-group col-md-6">
                <label for="inputCity">Employee Id</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" placeholder="Employee Id">
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">Get Employee</button>
    </form>
</div>

<div class="container col-md-6 bg-light" *ngIf="show == true">

    <form (ngSubmit)="updateEmployeeData()">
        <div class="form-row my-2 mt-2">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="eName" name="eName" [(ngModel)]="employee.eName"
                    placeholder="EmployeeName">
            </div>
            <div class="form-group col-md-6 mt-2">
                <label for="inputPassword4">Email</label>
                <input type="text" class="form-control" id="eEmail" name="eEmail" [(ngModel)]="employee.eEmail"
                    placeholder="EmployeeEmail">
            </div>
            <div class="form-group col-md-6 mt-2">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="ePhone" name="ePhone" [(ngModel)]="employee.ePhone"
                    placeholder="EmployeePhone">
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="inputAddress">Present Address</label>
            <input type="text" class="form-control" id="eAddress" name="eAddress" [(ngModel)]="employee.eAddress"
                placeholder="Address">
        </div>
        <div class="form-row mt-2">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="eCity" name="eCity" [(ngModel)]="employee.eCity"
                    placeholder="City">
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">Update Employee</button>
    </form>

</div>
