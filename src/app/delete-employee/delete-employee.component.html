<div class="container col-md-6 bg-light">

    <form (ngSubmit)="deleteEmployeeData()">
        <div class="form-row mt-3">
            <div class="form-group col-md-6">
                <label for="inputCity">Employee Id</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" placeholder="Employee Id">
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">Delete Employee</button>
    </form>

</div>
