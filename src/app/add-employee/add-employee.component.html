<div class="container col-md-6 bg-light">

    <form (ngSubmit)="addEmployeeData()">
        <div class="form-row my-4 mt-4">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="eName" name="eName" [(ngModel)]="employee.eName"
                    placeholder="EmployeeName">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="inputPassword4">Email</label>
                <input type="text" class="form-control" id="eEmail" name="eEmail" [(ngModel)]="employee.eEmail"
                    placeholder="EmployeeEmail">
            </div>
            <div class="form-group col-md-6 my-3">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="ePhone" name="ePhone" [(ngModel)]="employee.ePhone"
                    placeholder="EmployeePhone">
            </div>
        </div>
        <div class="form-group my-3">
            <label for="inputAddress">Present Address</label>
            <input type="text" class="form-control" id="eAddress" name="eAddress" [(ngModel)]="employee.eAddress"
                placeholder="Address">
        </div>
        <div class="form-row my-3">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="eCity" name="eCity" [(ngModel)]="employee.eCity"
                    placeholder="City">
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">Add Employee</button>
    </form>

</div>
